<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Play Button Preview Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
    }
    button {
      background-color: #ff3399;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    canvas {
      max-width: 100%;
      margin-top: 15px;
      border-radius: 10px;
      border: 1px solid #444;
    }
    .html-snippet {
      margin-top: 20px;
      background: #222;
      padding: 12px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-family: monospace;
      user-select: all;
    }
  </style>
</head>
<body>

  <h2>üé¨ Generate Preview with Play Button</h2>

  <input type="text" id="imageUrl" placeholder="Paste image URL here" value="https://i.postimg.cc/j5ytQPsc/cce886dc9bf17f8e20e3d5d8860585a1-2.jpg" />
  <input type="text" id="redirectUrl" placeholder="Redirect URL (e.g. https://t.me/Xibabes)" value="https://t.me/Xibabes" />
  <button id="generateBtn">Generate Preview</button>

  <canvas id="previewCanvas" style="display:none;"></canvas>

  <div id="output"></div>

  <script>
    const generateBtn = document.getElementById("generateBtn");
    const canvas = document.getElementById("previewCanvas");
    const ctx = canvas.getContext("2d");
    const output = document.getElementById("output");

    generateBtn.addEventListener("click", () => {
      const imageUrl = document.getElementById("imageUrl").value.trim();
      const redirectUrl = document.getElementById("redirectUrl").value.trim();

      if (!imageUrl) return alert("Please enter an image URL.");

      const img = new Image();
      img.crossOrigin = "anonymous";
      img.src = imageUrl;

      img.onload = () => {
        // Draw image on canvas
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        // Draw play button
        const centerX = img.width / 2;
        const centerY = img.height / 2;
        const radius = Math.min(img.width, img.height) / 6;

        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        ctx.fill();

        ctx.beginPath();
        const triangleSize = radius * 0.6;
        ctx.moveTo(centerX - triangleSize / 2, centerY - triangleSize);
        ctx.lineTo(centerX - triangleSize / 2, centerY + triangleSize);
        ctx.lineTo(centerX + triangleSize, centerY);
        ctx.closePath();
        ctx.fillStyle = "white";
        ctx.fill();

        canvas.style.display = "block";

        // Generate base64 preview
        const dataURL = canvas.toDataURL("image/jpeg", 0.95);

        // Generate HTML preview snippet
        const previewHTML = `
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exclusive Invite üíã</title>
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://yourdomain.com/preview.html" />
  <meta property="og:title" content="Exclusive Invite üíã" />
  <meta property="og:description" content="Join the private circle now. 18+ only." />
  <meta property="og:image" content="${dataURL}" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <p>Redirecting to your invitation...</p>
  <script>
    setTimeout(() => {
      window.location.href = "${redirectUrl}";
    }, 2000);
  </script>
</body>
</html>`;

        output.innerHTML = `
          <h3>Preview Image with Play Button:</h3>
          <img src="${dataURL}" style="max-width:100%;border-radius:10px;" />
          <h3>HTML Preview Snippet:</h3>
          <div class="html-snippet">${previewHTML.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</div>
        `;
      };

      img.onerror = () => {
        alert("‚ùå Failed to load image. Try another CORS-supported image URL.");
      };
    });
  </script>
</body>
</html>
