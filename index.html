<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bulk Play Button Preview Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
      font-family: monospace;
    }
    button {
      background-color: #ff3399;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    canvas {
      display: none;
    }
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .preview-item {
      border: 1px solid #444;
      padding: 12px;
      border-radius: 12px;
      background: #222;
      text-align: center;
    }
    .preview-img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .download-btn {
      background-color: #00cc66;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    .error-msg {
      color: #ff4444;
      font-weight: bold;
      margin-top: 10px;
      font-size: 15px;
    }
    #status {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #eee;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h2>üì∫ Bulk Play Button Preview Generator</h2>
  <p>Paste one image URL per line below:</p>
  <textarea id="imageUrls" rows="6" placeholder="Paste image URLs here..."></textarea>
  <button id="generateBtn">Generate Previews</button>
  <div id="status"></div>
  <div id="results"></div>
  <canvas id="hiddenCanvas"></canvas>

  <script>
    const generateBtn = document.getElementById("generateBtn");
    const results = document.getElementById("results");
    const status = document.getElementById("status");
    const canvas = document.getElementById("hiddenCanvas");
    const ctx = canvas.getContext("2d");

    generateBtn.addEventListener("click", async () => {
      const urlsRaw = document.getElementById("imageUrls").value.trim();
      if (!urlsRaw) {
        alert("Please paste some image URLs!");
        return;
      }

      generateBtn.disabled = true;
      results.innerHTML = "";
      status.innerHTML = `Generating previews <span class="spinner"></span>`;

      const urls = urlsRaw.split(/\r?\n/).filter(u => u.trim() !== "");
      let success = 0, failed = 0;

      for (let i = 0; i < urls.length; i++) {
        const url = urls[i].trim();
        const ok = await generatePreview(url, i + 1);
        if (ok) success++; else failed++;
      }

      status.innerHTML = `‚úÖ ${success} succeeded, ‚ùå ${failed} failed`;
      generateBtn.disabled = false;
    });

    function generatePreview(url, index) {
      return new Promise(resolve => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = url;

        img.onload = () => {
          if (img.width < 10 || img.height < 10) {
            showError(url, index);
            return resolve(false);
          }

          canvas.width = img.width;
          canvas.height = img.height;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);

          const centerX = img.width / 2;
          const centerY = img.height / 2;
          const radius = Math.min(img.width, img.height) / 6;

          ctx.beginPath();
          ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
          ctx.fillStyle = "rgba(0,0,0,0.5)";
          ctx.fill();

          ctx.beginPath();
          const triSize = radius * 0.6;
          ctx.moveTo(centerX - triSize / 2, centerY - triSize);
          ctx.lineTo(centerX - triSize / 2, centerY + triSize);
          ctx.lineTo(centerX + triSize, centerY);
          ctx.closePath();
          ctx.fillStyle = "white";
          ctx.fill();

          const dataURL = canvas.toDataURL("image/jpeg", 0.95);

          const container = document.createElement("div");
          container.classList.add("preview-item");
          container.innerHTML = `
            <img class="preview-img" src="${dataURL}" alt="Preview Image #${index}" />
            <a href="${dataURL}" download="preview_${index}.jpg">
              <button class="download-btn">‚¨áÔ∏è Download Image #${index}</button>
            </a>
          `;

          results.appendChild(container);
          resolve(true);
        };

        img.onerror = () => {
          showError(url, index);
          resolve(false);
        };
      });
    }

    function showError(url, index) {
      const container = document.createElement("div");
      container.classList.add("preview-item");
      container.innerHTML = `
        <p class="error-msg">‚ùå Failed to load image #${index}<br><small>${url}</small></p>
      `;
      results.appendChild(container);
    }
  </script>
</body>
</html>
