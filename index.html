<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Play Button Preview Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      box-sizing: border-box;
    }
    button {
      background-color: #ff3399;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    canvas {
      display: none;
    }
    .preview-img {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
      border: 1px solid #444;
    }
    .download-btn {
      background-color: #00cc66;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>üé¨ Play Button Preview Generator</h2>

  <input type="text" id="imageUrl" placeholder="Paste image URL here" value="https://i.postimg.cc/j5ytQPsc/cce886dc9bf17f8e20e3d5d8860585a1-2.jpg" />
  <button id="generateBtn">Generate Preview</button>

  <canvas id="previewCanvas"></canvas>

  <div id="output"></div>

  <script>
    const generateBtn = document.getElementById("generateBtn");
    const canvas = document.getElementById("previewCanvas");
    const ctx = canvas.getContext("2d");
    const output = document.getElementById("output");

    generateBtn.addEventListener("click", () => {
      const imageUrl = document.getElementById("imageUrl").value.trim();

      if (!imageUrl) return alert("Please enter an image URL.");

      const img = new Image();
      img.crossOrigin = "anonymous";
      img.src = imageUrl;

      img.onload = () => {
        // Draw image
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        // Draw play button
        const centerX = img.width / 2;
        const centerY = img.height / 2;
        const radius = Math.min(img.width, img.height) / 6;

        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        ctx.fillStyle = "rgba(0,0,0,0.5)";
        ctx.fill();

        ctx.beginPath();
        const triangleSize = radius * 0.6;
        ctx.moveTo(centerX - triangleSize / 2, centerY - triangleSize);
        ctx.lineTo(centerX - triangleSize / 2, centerY + triangleSize);
        ctx.lineTo(centerX + triangleSize, centerY);
        ctx.closePath();
        ctx.fillStyle = "white";
        ctx.fill();

        const dataURL = canvas.toDataURL("image/jpeg", 0.95);

        output.innerHTML = `
          <h3>Preview Image with Play Button:</h3>
          <img class="preview-img" src="${dataURL}" alt="Preview Image" />
          <a href="${dataURL}" download="preview.jpg">
            <button class="download-btn">‚¨áÔ∏è Download Image</button>
          </a>
        `;
      };

      img.onerror = () => {
        alert("‚ùå Failed to load image. Try another image URL that supports CORS.");
      };
    });
  </script>
</body>
</html>
