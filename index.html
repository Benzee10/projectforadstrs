<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Link + Preview Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, textarea, button { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 6px; font-size: 1rem; }
    button { background: #28a745; color: white; font-weight: bold; border: none; }
    label { font-weight: bold; margin-top: 10px; display: block; }
    .shortlink { margin-top: 20px; word-wrap: break-word; font-size: 0.9rem; background: #222; padding: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <h2>üéØ Generate Preview Page + Short Link</h2>

  <label>Page Name (e.g. ava)</label>
  <input id="name" placeholder="ava" />

  <label>Title</label>
  <input id="title" placeholder="üî• Ava‚Äôs Secret Room" />

  <label>Description</label>
  <textarea id="desc" placeholder="Step into Ava‚Äôs seductive room ‚Äì 18+ only."></textarea>

  <label>OG Image URL</label>
  <input id="img" placeholder="https://cdn.example.com/image.jpg" />

  <label>Redirect To (e.g. Telegram)</label>
  <input id="url" placeholder="https://t.me/Xibabes" />

  <button onclick="generate()">Generate + Shorten</button>

  <div id="result" class="shortlink"></div>

  <script>
    async function generate() {
      const name = nameInput.value.trim();
      const title = titleInput.value.trim();
      const desc = descInput.value.trim();
      const img = imgInput.value.trim();
      const url = urlInput.value.trim();

      const resultDiv = document.getElementById("result");

      if (!name || !title || !desc || !img || !url) {
        resultDiv.innerText = "‚ùå Fill all fields";
        return;
      }

      const html = `
<!DOCTYPE html>
<html lang="en">
<head>
  <title>${title}</title>
  <meta name="description" content="${desc}" />
  <meta property="og:title" content="${title}" />
  <meta property="og:image" content="${img}" />
  <meta property="og:description" content="${desc}" />
  <meta property="og:url" content="https://datingredirect.vercel.app/${name}" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta http-equiv="refresh" content="0; url=${url}" />
</head>
<body>
  <p>Redirecting to ${title}...</p>
</body>
</html>`;

      // Download HTML
      const blob = new Blob([html], { type: "text/html" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${name}.html`;
      link.click();

      // Call your Google Apps Script to shorten
      const response = await fetch(`https://script.google.com/macros/s/AKfycbysfjJy7gUb05cAz-Ai9b5wCaJ87dlebJ19ayjIflNW38UlAFGE72eZh8o82OAvg7EJMQ/exec?url=https://datingredirect.vercel.app/${name}`);
      const data = await response.json();

      if (data.short) {
        resultDiv.innerHTML = `
          ‚úÖ Short link: <br>
          <a href="${data.short}" style="color:#4cd137;" target="_blank">${data.short}</a>
          <br><br><button onclick="navigator.clipboard.writeText('${data.short}')">üìã Copy</button>
        `;
      } else {
        resultDiv.innerText = "‚ùå Error shortening: " + (data.error || "Unknown");
      }
    }

    const nameInput = document.getElementById("name");
    const titleInput = document.getElementById("title");
    const descInput = document.getElementById("desc");
    const imgInput = document.getElementById("img");
    const urlInput = document.getElementById("url");
  </script>
</body>
</html>
